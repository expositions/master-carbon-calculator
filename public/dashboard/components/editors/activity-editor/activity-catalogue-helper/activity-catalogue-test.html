<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CO2 Aktivit√§ten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .card {
      background: white;
      margin: 10px;
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      text-align: center;
      font-size: 0.8em;
      line-height: 1.25;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h3 {
      font-size: 1.2em;
      margin-bottom: 0px;
    }

    .card .amount {
      color: #555;
    }

    .card .distribution {
      color: #333;
      margin-top: 0px;
    }

    .sector-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .sector-buttons button {
      padding: 10px;
      margin: 0 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .sector-buttons button.active {
      background-color: #0056b3;
    }

    .sector-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="sector-buttons">
    <button id="sector-1">Herstellung üè≠</button>
    <button id="sector-2">Transport üöö</button>
    <button id="sector-3">Elektrizit√§t ‚ö°Ô∏è</button>
    <button id="sector-4">Landwirtschaft üë©‚Äçüåæ</button>
    <!-- <button id="sector-5">Geb√§ude</button> -->
  </div>

  <div class="container" id="card-container"></div>

  <script type="module">
    import { activitiesJson } from './co2_data.js';
    console.log("Starting up ‚Ä¶");
    const cardContainer = document.getElementById('card-container');
    const sectorButtons = document.querySelectorAll('.sector-buttons button');
    let selectedSector = null;

    // Mapping von Button IDs zu den Sektornamen in den Daten
    const sectorMapping = {
      "sector-1": "Herstellung",
      "sector-2": "Transport",
      "sector-3": "Elektrizit√§t",
      "sector-4": "Landwirtschaft",
    //   "sector-5": "Geb√§ude"
    };

    // Mapping von Sektornamen zu Emojis
    const sectorEmojiMapping = {
      "Herstellung": "üè≠",
      "Transport": "üöö",
      "Elektrizit√§t": "‚ö°Ô∏è",
      "Landwirtschaft": "üë©‚Äçüåæ",
    };

    // Funktion, um die Karten zu rendern
    function renderCards(data) {
      cardContainer.innerHTML = '';

      data.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');

        const amountInfo = item.amount_info[item.amount_info.length - 1];
        const distribution = item.sectors
        .map(sector => `${sectorEmojiMapping[sector.sector]} ${sector.percentage}%`)
        .join(' ‚Äî ');

        // Basisinhalte der Karte
        let cardContent = `
          <h3>${item.name}</h3>
          <p class="amount">${item.co2_amount}kg CO‚ÇÇe je ${amountInfo.amount} ${amountInfo.unit}</p>
          <p class="distribution">${distribution}</p>
        `;

        card.innerHTML = cardContent;
        cardContainer.appendChild(card);
      });
    }

    // Funktion zum Filtern und Sortieren der Karten basierend auf dem ausgew√§hlten Sektor
    function filterAndSortCards() {
      let filteredData = [...activitiesJson];  // Kopie der urspr√ºnglichen Daten

      if (selectedSector !== null) {
        // Filter: Zeige nur Aktivit√§ten, die den ausgew√§hlten Sektor beinhalten
        filteredData = filteredData.filter(item =>
          item.sectors.some(sector => sector.sector === selectedSector)
        );

        // Sortierung: Zuerst nach dem Anteil des gew√§hlten Sektors, danach nach CO2-Menge
        filteredData.sort((a, b) => {
          const aSector = a.sectors.find(sector => sector.sector === selectedSector) || { percentage: 0 };
          const bSector = b.sectors.find(sector => sector.sector === selectedSector) || { percentage: 0 };

          if (bSector.percentage !== aSector.percentage) {
            return bSector.percentage - aSector.percentage;
          }
          return parseFloat(b.co2_amount) - parseFloat(a.co2_amount);
        });
      }

      renderCards(filteredData);
    }

    // Eventlistener f√ºr die Sektor-Buttons
    sectorButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Entferne aktive Klasse von allen Buttons
        sectorButtons.forEach(b => b.classList.remove('active'));
        button.classList.add('active');

        // Setze den ausgew√§hlten Sektor basierend auf dem Mapping
        selectedSector = sectorMapping[button.id];
        filterAndSortCards();
      });
    });

    // Initiales Rendering der Karten
    renderCards(activitiesJson);
  </script>

</body>
</html>
